<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <form>
        <label for="first name"> first name:
            <input type="text" name="first name" placeholder="xyz" id="first name" required minlength="4" max="25">

        </label>
        <br>
        <label for="last name"> last name:
            <input type="text" name="last name" placeholder="abc" id="last name" required min="4"
            max="10">
        </label>
        <br>
        <label for="email">email:
            <input type="text" name="email" placeholder="xyz@ww.com" id="email" required min="3" max="20">
        </label>
        <br>
       <label for="password">password:
        <input type="password" name="password"  placeholder="*******" id="*******" required min="8">

       </label>
         <br>
     <label for="confirm password"> confirm password:
        <input type="confirm password" name="confirm password" placeholder="*******" id="*******" required max="8">
     </label>
     <br>
     <label for="age">age:
        <input type="number" name="age" placeholder="enter age">
     </label>
    <br>
    <label for="">gender:</label>
        <input type="radio" value="male" name="male" checked/> male
        <input type="radio" value="female" name="female" />female
        <input type="radio" value="other" name="other" />other
        
    
    <br><br>
    <label for="terms"> terms:
        <input type="checkbox" id="terms" required/> yes i agree to the terms and conditions
    </label>
    <br>

   <button type="submit">register</button>
    </form>
</body>
</html>
